name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature'

env:
  MONGO_URI: ${{ secrets.MONGO_URI }}
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
    
jobs:
  unit-testing:
        name: Unit Testing
        services: 
          mongo-db: 
            image: siddharth67/mongo-db:non-prod
            ports:
              - 27017:27017
        env:
          # Using credentials that match the mongo-db:non-prod image
          MONGO_URI: 'mongodb://non-prod-user:non-prod-password@localhost:27017/superData'
          MONGO_USERNAME: 'non-prod-user'
          MONGO_PASSWORD: 'non-prod-password'      
        strategy:
          matrix:
            nodejs_version: [18, 19, 20]
            operating_system: [ubuntu-latest]
            exclude:
              - nodejs_version: 18
                operating_system: macos-latest
        runs-on: ${{ matrix.operating_system }}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{ matrix.nodejs_version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.nodejs_version }}
        
        - name: Cache NPM dependencies
          uses: actions/cache@v4
          with:
            path: node_modules
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
    
        - name: Install Dependencies
          run: npm install
    
        - name: Seed Test Database
          run: npm run seed
    
        - name: Unit Testing
          id: node-js-unit-testing
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: test-result-${{ matrix.operating_system }}-node${{ matrix.nodejs_version }}
            path: test-results.xml
  
  code-coverage:
    name: Code Coverage
    container: node:18
    services: 
      mongo-db: 
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
          MONGO_INITDB_DATABASE: testdb
        options: 
          --name mongo-db
    env:
      MONGO_URI: 'mongodb://testuser:testpass@mongo-db:27017/testdb?authSource=admin'
      MONGO_USERNAME: 'testuser'
      MONGO_PASSWORD: 'testpass'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    # --as i am running code coverage in node 18 docker container, so no need to setup node again
    # - name: Setup Nodejs Version - 18
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: 18

    - name: Cache NPM dependencies
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install Dependencies
      run: npm install

    - name: Seed Test Database
      run: npm run seed

    - name: Check Code Coverage
      continue-on-error: true
      run: npm run coverage

    - name: Archive Test Result
      uses: actions/upload-artifact@v4
      with: 
        name: code-coverage-result
        path: coverage
        retention-days: 5
  
  docker:
    name: Containerization with Docker
    needs: [unit-testing, code-coverage]
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Dockerhub login
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: GHCR login
      uses: docker/login-action@v2.2.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        push: false
        tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

    - name: Docker Image Testing
      run: |
        docker rm -f solar-system-app || true
        docker images
        docker run --name solar-system-app -d \
          -p 3000:3000 \
          -e MONGO_URI=${{ env.MONGO_URI }} \
          -e MONGO_USERNAME=${{ env.MONGO_USERNAME }} \
          -e MONGO_PASSWORD=${{ env.MONGO_PASSWORD }} \
          ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

        export IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
        echo $IP

        echo Testing the Image URL using wget
        wget -q -O - 127.0.0.1:3000/live | grep live

        # Clean up the test container
        docker stop solar-system-app
        docker rm solar-system-app

      
    - name: Container Registry Push
      uses: docker/build-push-action@v6.18.0
      with:
        context: .
        push: True
        tags: |
          ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/github-actions-solar-system:${{ github.sha }}

    - name: Docker Push
      run: |
        docker rm -f solar-system-app-push || true
        docker images
        docker run --name solar-system-app-push -d \
          -p 3000:3000 \
          -e MONGO_URI=${{ env.MONGO_URI }} \
          -e MONGO_USERNAME=${{ env.MONGO_USERNAME }} \
          -e MONGO_PASSWORD=${{ env.MONGO_PASSWORD }} \
          ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

        export IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app-push)
        echo $IP

        echo Testing the Image URL using wget
        wget -q -O - 127.0.0.1:3000/live | grep live

  dev-deploy:
    name: Deploy to Kubernetes
    needs: docker
    outputs:
      app_url: ${{ steps.set-app-url.outputs.app_url }}
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Ensure Minikube is Running
      run: |
        echo "Checking minikube status..."
        if ! minikube status &>/dev/null; then
          echo "Minikube is not running. Starting minikube..."
          minikube start --driver=docker
          echo "Waiting for minikube to be ready..."
          sleep 10
        else
          echo "Minikube is already running"
        fi
        minikube status
      
    - name: Verify Kubernetes Connection
      run: |
        echo "Testing connection to cluster..."
        kubectl cluster-info
        kubectl get nodes
        echo "Connection successful!"
        
    - name: Ensure Ingress is Enabled
      run: |
        echo "Checking ingress addon..."
        if ! minikube addons list | grep -q "ingress.*enabled"; then
          echo "Enabling ingress addon..."
          minikube addons enable ingress
          echo "Waiting for ingress controller to be ready..."
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=120s || true
        else
          echo "Ingress addon already enabled"
        fi
        
    - name: Deploy Application
      run: echo "Deploying to Kubernetes Cluster"
      
    - name: Save nginx Controller IP as a Variable
      id: save-nginx-ip
      run: |
        echo "Checking for ingress-nginx controller..."
        
        # Check for ingress service
        if kubectl get svc ingress-nginx-controller -n ingress-nginx 2>/dev/null; then
          SERVICE_NAME="ingress-nginx-controller"
        elif kubectl get svc nginx-ingress-controller -n ingress-nginx 2>/dev/null; then
          SERVICE_NAME="nginx-ingress-controller"
        else
          echo "Warning: No ingress controller found"
          kubectl get svc -n ingress-nginx || true
          SERVICE_NAME=""
        fi
        
        if [ -n "$SERVICE_NAME" ]; then
          # For minikube, use minikube ip command
          NGINX_IP=$(minikube ip 2>/dev/null || echo "192.168.49.2")
          
          # Get NodePort for HTTP
          NODE_PORT=$(kubectl get svc $SERVICE_NAME -n ingress-nginx -o jsonpath='{.spec.ports[?(@.name=="http")].nodePort}')
          
          echo "NGINX_IP=$NGINX_IP" >> $GITHUB_ENV
          echo "NODE_PORT=$NODE_PORT" >> $GITHUB_ENV
          echo "Minikube IP: $NGINX_IP"
          echo "Ingress NodePort: $NODE_PORT"
          echo "Access URL: http://$NGINX_IP:$NODE_PORT"
        else
          echo "NGINX_IP=192.168.49.2" >> $GITHUB_ENV
        fi
      continue-on-error: true
      
    - name: Replace Tokens in Manifest files
      run: |
        sed -i "s|_{_NAMESPACE_}_|${{ vars.NAMESPACE }}|g" kubernetes/development/deployment.yaml
        sed -i "s|_{_REPLICAS_}_|${{ vars.REPLICAS }}|g" kubernetes/development/deployment.yaml
        sed -i "s|_{_IMAGE_}_|${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}|g" kubernetes/development/deployment.yaml
        sed -i "s|_{_INGRESS_IP_}_|${{ env.NGINX_IP }}|g" kubernetes/development/deployment.yaml
        
    - name: Check files
      run: |
        echo "=== Deployment manifest after token replacement ==="
        cat kubernetes/development/deployment.yaml
    
    - name: Create Namespace if not exists
      run: |
        if ! kubectl get namespace ${{ vars.NAMESPACE }} 2>/dev/null; then
          echo "Creating namespace: ${{ vars.NAMESPACE }}"
          kubectl create namespace ${{ vars.NAMESPACE }}
        else
          echo "Namespace ${{ vars.NAMESPACE }} already exists"
        fi
    
    - name: Create MongoDB Secret
      run: |
        # Delete existing secret if it exists (to update it)
        kubectl delete secret mongo-db-creds -n ${{ vars.NAMESPACE }} 2>/dev/null || true
        
        # Create the secret with MongoDB credentials from GitHub secrets
        kubectl create secret generic mongo-db-creds \
          --from-literal=MONGO_URI="${{ secrets.MONGO_URI }}" \
          --from-literal=MONGO_USERNAME="${{ vars.MONGO_USERNAME }}" \
          --from-literal=MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}" \
          -n ${{ vars.NAMESPACE }}
        
        echo "MongoDB secret created successfully"
        
    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f kubernetes/development/deployment.yaml
        kubectl rollout status deployment/solar-system -n ${{ vars.NAMESPACE }} --timeout=5m
        
    - name: Verify Deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n ${{ vars.NAMESPACE }}
        echo ""
        echo "=== Services ==="
        kubectl get svc -n ${{ vars.NAMESPACE }}
        echo ""
        echo "=== Ingress ==="
        kubectl get ingress -n ${{ vars.NAMESPACE }} || echo "No ingress found"
    - name: Set App URL Output
      id: set-app-url
      run: |
        APP_URL="http://${{ env.NGINX_IP }}:${{ env.NODE_PORT }}"
        echo "APP_URL=$APP_URL"
        echo "::set-output name=app_url::$APP_URL"
    
  integration-testing:
    name: Integration Testing
    needs: dev-deploy
    runs-on: self-hosted
    steps:
      - name: Test url Output using curl
        run: |
          APP_URL="${{ needs.dev-deploy.outputs.app_url }}"
          echo "Application URL: $APP_URL"
          echo "Testing the Application URL using curl"
          curl -f $APP_URL/live || (echo "Application is not reachable" && exit 1)
    